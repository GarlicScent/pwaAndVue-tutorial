<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="fnAsync();">async, await: 상품 배송 시작!</button>
  <script>
    async function fnAsync() {
      console.log(await productGo(1, 2000));
      console.log(await productGo(2, 1000));
      console.log(await productGo(3, 500));
    }
    function productGo(num, time) {
      return new Promise((resolve, reject) => {
        setTimeout(()=>{
          console.log(num);
          resolve('상품이 성공적으로 배송되었습니다.');
        }, time);
      });
    }
  </script>
</body>
</html>
