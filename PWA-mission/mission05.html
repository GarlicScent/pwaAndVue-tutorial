<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script>
    Vue.component('simple-counter', {
      props: ['startnumber'],
      template: `<button v-on:click="increaseCounter">
          카운터: {{getCounter}}
        </button>`,
      data: function(){
        return { nCounter: parseInt(this.startnumber) }
      },
      computed: {
        getCounter: function(){
          return this.nCounter
        }
      },
      methods: {
        increaseCounter: function(){
          this.nCounter += 1;
        }
      }
    })
  </script>
</head>
<body>
  <div id="app">
    <simple-counter startnumber="1"></simple-counter>
    <simple-counter startnumber="10"></simple-counter>
    <simple-counter startnumber="100"></simple-counter>
  </div>
  <script>
    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
