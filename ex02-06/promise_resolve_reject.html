<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="console.log('Promise start~');
  let status = Math.random() > 0.5;
  ProductGo(status)
    .then(result => console.log(result))
    .catch(error => console.log(error));
  console.log('Promise End~')">상품 배송 시작!</button>
  <script>
    function ProductGo(status) {
      return new Promise((resolve, reject)=>{
        setTimeout(()=>{
          if(status) resolve('상품이 성공적으로 배송되었습니다.');
          else reject('죄송합니다. 상품이 아직 준비되지 못했습니다.');
        }, 3000);
      });
    }
  </script>
</body>
</html>
