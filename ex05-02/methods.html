<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
  <div id="main">
    <p>클릭 숫자: {{ nClicks }}</p>
    <p>카운트다운: {{ fnCounter }}</p>
    <button v-on:click="fnIncrement">눌러 주세요!</button>
  </div>
</body>
  <script>
    let app = new Vue({
      el: '#main',
      data: {
        nClicks: 0,
      },
      computed: {
        fnCounter() {
          return 10 - this.nClicks;
        }
      },
      methods: {
        fnIncrement(){
          this.nClicks++;
        }
      }
    })
  </script>
</html>
