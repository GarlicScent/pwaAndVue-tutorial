<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="
    productGo(1, 2000)
      .then((result1) => {
        console.log(result1);
        return productGo(2, 1000);
      })
      .then((result2) => {
        console.log(result2);
        return productGo(3, 500);
      })
      .then((result3) => console.log(result3));
    "
    >Promise: 상품 배송 시작!</button>
  <script>
    function productGo(pNum, pTime) {
      return new Promise((resolve, reject) => {
        setTimeout(()=>{
          console.log(pNum);
          resolve('상품이 성공적으로 배송되었습니다.');
        }, pTime)
      })
    }
  </script>
</body>
</html>
